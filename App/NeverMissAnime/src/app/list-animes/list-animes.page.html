<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Search for animes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>
 
  <ion-list>
 
    <ion-button  *ngFor="let item of animes" (click)="addAnime(item)">
      
      <ion-avatar slot="start">
        <img [src]="item.coverImage.medium">
      </ion-avatar>
 
      <ion-label text-wrap>
        <h3 *ngIf="item.title.english;else noEnglishTitle">{{ item.title.english }}</h3>
        <ng-template #noEnglishTitle>{{ item.title.romaji }}</ng-template>
      </ion-label>
      <ion-label *ngIf="item.nextAiringEpisode"> {{ item.nextAiringEpisode.timeUntilAiring * 1000 | date: "dd' days and 'HH:mm:ss" }} </ion-label>
 
    </ion-button>
 
  </ion-list>
</ion-content>
